<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-control">
                <h2>GetStudentsGraterThan</h2>
                <input id="grater_input" value="0" type="number" />
                <button onclick="grater_than()">Invoke</button>
                <table id="grater_records_table" border="1">
                    <tr>
                        <th>Name</th>
                        <th>AvgMark</th>
                    </tr>
                </table>
            </div>
            <div class="form-control">
                <h2>GetStudentsLowerThan</h2>
                <input id="lower_input" type="number" value="5" />
                <button onclick="lower_than()">Invoke</button>
                <table id="lower_records_table" border="1">
                    <tr>
                        <th>Name</th>
                        <th>AvgMark</th>
                    </tr>
                </table>
            </div>
            <div class="form-control">
                <h2>GetStudentsInRange</h2>
                <input id="range_input_min" type="number" value="0" />
                <input id="range_input_max" type="number" value="5" />
                <button onclick="in_range()">Invoke</button>
                <table id="range_records_table" border="1">
                    <tr>
                        <th>Name</th>
                        <th>AvgMark</th>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ServiceProcessing.js"></script>
</body>
</html>
